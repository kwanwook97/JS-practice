<html>
    <head>
        <title>DOM SCRIPT</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/chrome.png">
        <style>

        </style>
    </head>
    <body>
        <!--발생한 이벤트에 대한 정보-->
        <button onclick="arg1(event, this)">button 1</button>
        <!--이벤트가 발생된 당사자에 대한 정보-->
        <button onclick="arg1(this)">button 2</button>
        <p><a href="#" onclick="args2(event,this)">click 3</a></p>
        <p><a href="#" onclick="args2(event,this)">click 4</a></p>
    </body>
    <script>
        function arg1(obj){
            console.log(obj);       // event객체            
        }

        // 클릭한 a태그 사이의 문자를 alert에 표시해보기
        // this객체나 element객체를 사용하면 훨씬 편하게 가져올 수 있다.
        function args2(evt, elem){
            console.log(evt);
            console.log(elem);            
            var val = elem.innerHTML;
            alert(val);
        }

    </script>

</html>
