<html>
    <head>
        <title>Java Script Tutorial</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/chrome.png">
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "paragraph chaged.";
        }
    </script>
    </head>
    <body>
        <h1>My Web Page</h1>
        <p id="demo">A paragraph</p>
        <!-- body부에 js코드 입력 : 모든 내용을 다 읽고 나서 자바스크립트를 실행해라. -->
        <script>
            // var는 변수를 선언하는 키워드이다.
            // 변수안에는 어떠한 값도 다 들어간다.
            var a = 123;  // int 
            var b = 3.14; // float
            var c = '문자열'; // String
            var d = false; // boolean

            // System.out.println();
            // 문자열 + 값은 문자열이다.
            console.log('a : ' + a); 
            console.log('b : ' + b); 
            console.log('c : ' + c); 
            console.log('d : ' + d); 
            // 문자열, 값 = 값 고유의 형태를 보여준다.
            console.log('a : ', a);
            console.log('b : ', b); 
            console.log('c : ', c); 
            console.log('d : ', d); 
            // 함수 : return유무에 따라 반환값이 있는지 없는지 정해진다.
            
            


        </script>
        <button type="button" onclick="myFunction()">Try it</button>
    </body>
</html>
