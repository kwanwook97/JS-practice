<html>
    <head>
        <title>Java Script Tutorial</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/chrome.png">
    </head>
    <body>
        <!-- body부에 js코드 입력 : 모든 내용을 다 읽고 나서 자바스크립트를 실행해라. -->
        <script>
            // 자바스크립트에서는 공식적으로는 2차원 배열만 지원한다.
            // 3차원을 못쓰는것은 아니다.

            // 2차원 배열 만들기1
            var apt = [
                [0, 1, 2, 3, 4],
                [10, 11, 12, 13, 14],
                [20, 21, 22, 23, 24],
                [30, 31, 32, 33, 34],                
            ];
            console.log(apt);

            // 2차원 배열 만들기2
            apt = []; // 배열을 하나 만든다. (1차원)
            // 그안에 다른 배열을 넣는다. (2차원)
            apt.push([0, 1, 2, 3, 4]);
            apt.push([10, 11, 12, 13, 14]);
            console.log(apt);            

        </script>        
    </body>
</html>
