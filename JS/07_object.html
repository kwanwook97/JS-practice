<html>
    <head>
        <title>Java Script Tutorial</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/chrome.png">
    </head>
    <body>
        <!-- body부에 js코드 입력 : 모든 내용을 다 읽고 나서 자바스크립트를 실행해라. -->
        <script>
            // Object == java의 Map<String, Object>와 같다.
            // Object의 키를 속성(Properties)이라고 부른다.

            // 오브젝트 선언방법 1 - 값을 넣으면서 생성
            var car = {type: 'Fiat', model:500, color:'white'};
            console.log(car);

            // 오브젝트 선언방법 2 - 일단 생성
            var person = {};

            // 오브젝트 선언방법 3
            var computer = new Object();

            // 데이터 추가하는 방법 (java의 객체 다루는 것과 비슷하다.) - 가장많이사용?
            person.name = 'lee';
            person.gender = 'male';
            person.age  = 22;
            person.married = false;
            console.log(person);

            // 추가방법 2 - 오브젝트는 인덱스가 문자열인 배열이다.
            // 배열처럼도 쓸 수 있지만, 아래와 같이도 사용할 수 있다.
            computer['CPU'] = 'Octa Core';
            computer['RAM'] = '128GB';
            computer['HDD'] = '2TB';
            computer['GAME'] = false;
            computer['PRICE'] = 1400000;
            console.log(computer);

            // 객체안에도 함수가 들어갈 수 있다.
            // 변수안에도 들어갈 수 있기 때문..

            // test(); // 함수로 선언된 녀석은 선언하기 전에 호출해도 상관없다.(hoisting)

            // function test(){
            //     console.log('변수안에 함수가 들어감?');
            // }

            var test = function(){
                console.log('변수안에 함수가 들어감?');
            };
            
            test(); // 함수를 변수안에 넣었을 경우는 선언 후 호출해야 한다.

            computer.on = function(){
                console.log('Power On');
            };
            
            computer.on();

            // 객체의 내용을 꺼내오는 방법(자바 객체 또는 배열 방식으로 가능)
            console.log(computer.CPU);
            console.log(computer['RAM']);

        </script>        
    </body>
</html>
