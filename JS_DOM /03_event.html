<html>
    <head>
        <title>DOM SCRIPT</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/chrome.png">
        <style>
            div{
                width: 250px;
                height: 250px;
                background-color: yellowgreen;
            }
        </style>
        <!-- onload : html문서 전체를 읽으면 일어나는 이벤트 -->         
    </head>
    <body onload="alert('loading 끝!!!')">
        <!-- 한 요소에 여러 이벤트도 넣을 수 있다. -->
        <div onmouseover="mouseEvt('over')" onmouseout="mouseEvt('out')"></div>
        <h3>오늘의 날짜 : <span id="demo"></span></h3>
        <input type="button" value="날짜추출" onclick="getDay()"/>
        <br/>           
        <input type="text" id="keyEvt" onkeyup="typing()" value=""/>
        <h4 id="msg"></h4>
        <!-- 내가 선택값을 다른 값으로 바꿨을 때 많이 사용하는 onChange -->
        <select id="mySelect" onchange="selectOne()">
            <option value="">선택안함</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Benz">Benz</option>
            <option value="Volvo">Volvo</option>
        </select>
    </body>
        
    <script>                
        function typing(){
            // onkeydown은 눌렀을 당시에 값을 확인하므로 한 박자씩 느리게 동작하는 것처럼 보인다.            
            // 그래서 onkeyup을 이용하자.
            var val = document.getElementById('keyEvt').value;
            // console.log(val);

            document.getElementById('msg').innerHTML = val;
        }

        function selectOne(){
            var val = document.getElementById('mySelect').value;                        
            document.getElementById('msg').innerHTML = val;

        }

        function mouseEvt(state){
            var elem = document.getElementsByTagName('div')[0];  
            // console.log(elem);          
            
            if(state == 'over'){
                elem.style.background = 'red';
                
            }else{
                elem.style.background = 'yellowgreen';                                
            }
            
        }

        function getDay(){     
            var date = Date();       
            // console.log(date);
            var elem = document.getElementById('demo');            
            elem.innerHTML = date;
        }

        var elem = document.getElementsByTagName('body');
        console.log(elem);
    </script>

</html>
