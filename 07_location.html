<html>
    <head>
        <title>DOM SCRIPT</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/chrome.png">
        <style>

        </style>
    </head>
    <body>
        <ol>
            <li>location은 위치정보를 얻을 때 사용한다.</li>
            <li>window.locaton.href</li>
            <li>window.locaton.protocol</li>
            <li>window.locaton.hostname</li>
            <li>window.locaton.pathname</li>
            <li>window.locaton.port</li>
            <li>window는 생략이 가능하다.</li>            
        </ol>
        <button onclick="move()">page move</button>
    </body>

    <script>        
        console.log(location.href);     // 현재 페이지가 존재하는 서버상의 전체경로
        console.log(location.protocol); // 웹 프로토콜(http, https, ws, ...)
        console.log(location.hostname); // 도메인 또는 IP주소
        console.log(location.pathname); // 도메인을 제외한 나머지주소
        console.log(location.port);     // port번호        

        function move(){
            // location.href는 a태그의 href태그처럼 페이지 이동을 시켜준다.
            location.href = 'https://www.naver.com/';
        }        

    </script>
</html>
