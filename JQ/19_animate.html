<html>
    <head>
        <title>J-Query</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/chrome.png">
        <!--외부에 있는 js 파일 불러오기-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            #obj{
                width: 100px;
                height: 100px;
                margin: 5px;
                background-color: blue;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <button id="left">◀</button>
        <button id="right">▶</button>
        <button id="stop">■</button>
        <button id="sepcial">★</button>
        <button id="step">◈</button>
        <div id="obj"></div>
    </body>
    <script>
        $('#right').click(function(){
            $('#obj').animate({left:'+=1000'},3000,'swing');
        });
        $('#left').click(function(){
            $('#obj').animate({left:'-=100'},'slow','swing');
        });
        $('#stop').click(function(){
            $('#obj').stop();
        });
        $('#sepcial').click(function(){
            var css = {
                left:'+=500',
                top:'+=200',
                'opacity':'-=0.3'
            };

            $('#obj').animate(css,1500,'linear',function(){
                alert('animation 완료');
            });
        });

        $('#step').click(function(){
            $('#obj').animate({left:'+=500'},'slow')
                .animate({top:'+=500'},'slow')
                .animate({left:'-=500'},'slow')
                .animate({top:'-=500'},'slow');
        });
    </script>    
</html>
