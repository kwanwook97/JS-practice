<html>
    <head>
        <title>J-Query</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/chrome.png">
        <!--외부에 있는 js 파일 불러오기-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            div{
               width: 100px;
               height: 100px;
               background-color: green;
               display: none; 
            }
        </style>
    </head>
    <body>
        <button id="viz">Fade In</button>
        <button id="inviz">Fade Out</button>
        <button id="toggle">On</button>
        <div></div>
        <br/>
        <img src="../img/chrome.png" width="100px"/>
    </body>
    <script>
        $('#viz').click(function(){
            $('div').fadeIn('slow');//speed,easing,callback
        });

        $('#inviz').click(function(){
            $('div').fadeOut(3000);
        });

        $('#toggle').click(function(){
            $('div').fadeToggle('fast',function(){
                var flag = $('div').css('display');
                if(flag == 'none'){
                    $('#toggle').html('ON');
                }else{
                    $('#toggle').html('OFF');
                }
            });
        });

        //fadeTo(speed,opacity)
        $('img').hover(function(){
            $(this).fadeTo('slow',0.2);
        },function(){
            $(this).fadeTo('slow',1);
        });
    </script>    
</html>
