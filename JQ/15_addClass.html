<html>
    <head>
        <title>J-Query</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/chrome.png">
        <!--외부에 있는 js 파일 불러오기-->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        <style>
            .ex{
                background-color: cadetblue;
                text-align: center;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <button id="add">클래스 추가</button>
        <button id="remove">클래스 삭제</button>
        <button id="toggle">TOGGLE</button>
        <div></div>
    </body>
    <script>
        $('#add').click(function(){
            $('div').addClass('ex');//클래스 이름이 들어가야 한다.
        });

        $('#remove').on('click',function(){
            $('div').removeClass('ex');
        });

        $('#toggle').click(function(){
            $('div').toggleClass('ex');
        });

        $('button').on('click',function(){
            var has = $('div').hasClass('ex');// ex 클래스가 있는가?
            if(has){
                $('#toggle').text('OFF');
            }else{
                $('#toggle').text('ON');
            }
        });

    </script>    
</html>
