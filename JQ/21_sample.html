       //간결 하긴 하지만 요소의 순서가 변경되면 데이터가 꼬이게 된다.
        $('button').click(function(){
            var $input = $('input[type="text"]');            
            console.log($input);

            var content = '<tr>';                
            for(var i=0; i<$input.length; i++){                
                content += '<td>'+$input.eq(i).val()+'</td>';
            }            
            content += '</tr>';
            
            $('tbody').append(content);
