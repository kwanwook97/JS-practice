<html>
    <head>
        <title>J-Query</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/chrome.png">
        <!--외부에 있는 js 파일 불러오기-->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        <style>
            .ancestors *{
                display: block;
                border: 2px solid gray;
                padding: 5px;
                margin: 15px;;
            }
        </style>
    </head>
    <body>
        <div class="ancestors">
            <div>div
                <div>div(great-grandparent)
                    <ul>ul(grandparent)
                        <li>li(parent)
                            <span id="item">span</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
    <script>
        // 총 3개의 DIV 가 존재 한다.
        // 이때 parents 와 closest 의 차이를 확인해 보자        
        //$('span').parents('div').css({'border':'2px solid red'});
        $('span').closest('div').css({'border':'2px solid red'});
        // parents : html 까지 올라가면서 요청한 모든 요소
        // closest : html 까지 올라가면서 요청한 최초의 요소
    </script>    
</html>
