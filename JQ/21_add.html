<html>
    <head>
        <title>J-Query</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/chrome.png">
        <!--외부에 있는 js 파일 불러오기-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <ol>
            <li>List Item 1</li>
        </ol>
        <button id="apnd">Append</button>
        <button id="ppnd">Prepend</button>
        <button id="aft">After</button>
        <button id="bef">Before</button>
    </body>
    <script>
        var i = 1;

        $('#apnd').click(function(){
            i++;
            $('ol').append('<li>List Item '+i+'</li>');
        });

        $('#ppnd').click(function(){
            i++;
            $('ol').prepend('<li>List Item '+i+'</li>');
        });

        $('#aft').click(function(){
            i++;
            $('ol').after('<li>List Item '+i+'</li>');
        });

        $('#bef').click(function(){
            i++;
            $('ol').before('<li>List Item '+i+'</li>');
        });

    </script>    
</html>
